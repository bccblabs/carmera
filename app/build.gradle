apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20"
    defaultConfig {
        applicationId 'veme.cario.com.CARmera'
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:20'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/Parse-1.6.0.jar')
    compile 'com.google.android.gms:play-services:6.1.+'
    compile project(':app:libs:openCVLibrary2410')
    compile fileTree(dir: 'libs/robospice-spring-android/', include: ['*.jar'])
    compile fileTree(dir: 'libs/robospice-google-http-client/', include: ['*.jar'])
}

